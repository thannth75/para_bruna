<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="img/foto-casal.jpg" alt="Foto do Casal" class="circle-photo">
        </div>
        <h1>Bruna Garute</h1>
        <h2>aceita se casar comigo e viver um para sempre ao meu lado?</h2>
        <div class="couple">
            <img src="img/casal.png" alt="Casal Romântico" class="floating-couple">
        </div>
        <button class="button play-button" id="playButton"><img src="img/play-icon.png" alt="Play Música"></button>
        <p>Você é a pessoa mais especial da minha vida e quero passar o resto dos meus dias ao seu lado.</p>
        <button class="button" id="yesButton">Sim</button>
        <button class="button" id="clearButton">Claro</button>
        <button class="button" id="obviousButton">Óbvio</button>
    </div>
    <div id="confetti"></div>
    <audio id="backgroundMusic" src="img/musica-romantica.mp3" loop></audio>
    <video id="backgroundVideo" src="img/fundo-coracao.mov" loop muted autoplay></video>
    <script src="js/scripts.js"></script>
</body>
</html>
